version: '3.8'

services:
  fitness-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness-tracker-app
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      # Mount database and logs to host for persistence during development
      - ./data:/app/data:Z
      - ./logs:/app/logs:Z
      - ./backups:/app/backups:Z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Podman-specific: run as non-root user
    userns_mode: keep-id

# Create named volumes for production
volumes:
  fitness-data:
  fitness-logs:
  fitness-backups: