version: '3.8'

services:
  fitness-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness-tracker-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=679114221a0389eb613ad50aa37753f49ad76e793f8b11fc426ee74d800eacfb
      - CORS_ORIGIN=*
      - DATABASE_PATH=/app/data/fitness_tracker.db
      - LOG_LEVEL=info
      - RATE_LIMIT_MAX=100
      - AUTH_RATE_LIMIT_MAX=10
      - ENABLE_HEALTH_CHECK=true
      - EXTERNAL_LOG_URL=https://s1583312.eu-nbg-2.betterstackdata.com/
      - EXTERNAL_LOG_TOKEN=Ra6ChCAZp8yMS6EyuKnFBnA4
    volumes:
      # Mount database and logs to host for persistence during development
      - ./data:/app/data:Z
      - ./logs:/app/logs:Z
      - ./backups:/app/backups:Z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Podman-specific: run as non-root user
    userns_mode: keep-id

# Create named volumes for production
volumes:
  fitness-data:
  fitness-logs:
  fitness-backups: